<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ez Styles</title>
    <link rel='stylesheet' href='bundle.css' />
  </head>
  <body>
    <div class='entire-page'>
      <p class='title'>Ez Styles</p><br/>

      <button class='style-guide' id="style-button">Guide</button>

      <div class="modal" id='style-modal'>
        <div class="modal-content">
          <span class='close'></span>
          <p>Just some text</p>
        </div>
      </div>

      <secton class='interactive'>
        <section class='left-side'>
          <div class='apparel hat'>Hat</div>
          <div class='apparel shirt'>Shirt</div>
          <div class='apparel belt'>Belt</div>
          <div class='apparel pants'>Pants</div>
          <div class='apparel shoes'>Shoes</div>
        </section>
        <section class='right-side'>
          <div class='split'>
          <select class='colors hat-prop'>
            <option value='none'>None</option>
            <option value='grey'>Grey</option>
            <option value='black'>Black</option>
            <option value='white'>White</option>
            <option value='red'>Red</option>
            <option value='orange'>Orange</option>
            <option value='yellow'>Yellow</option>
            <option value='green'>Green</option>
            <option value='blue'>Blue</option>
            <option value='violet'>Violet</option>
          </select>
          <select class='colors shirt-prop'>
            <option value='none'>None</option>
            <option value='grey'>Grey</option>
            <option value='black'>Black</option>
            <option value='white'>White</option>
            <option value='red'>Red</option>
            <option value='orange'>Orange</option>
            <option value='yellow'>Yellow</option>
            <option value='green'>Green</option>
            <option value='blue'>Blue</option>
            <option value='violet'>Violet</option>
          </select>
          <select class='colors belt-prop'>
            <option value='none'>None</option>
            <option value='grey'>Grey</option>
            <option value='black'>Black</option>
            <option value='white'>White</option>
            <option value='red'>Red</option>
            <option value='orange'>Orange</option>
            <option value='yellow'>Yellow</option>
            <option value='green'>Green</option>
            <option value='blue'>Blue</option>
            <option value='violet'>Violet</option>
          </select>
          <select class='colors pants-prop'>
            <option value='none'>None</option>
            <option value='grey'>Grey</option>
            <option value='black'>Black</option>
            <option value='white'>White</option>
            <option value='red'>Red</option>
            <option value='orange'>Orange</option>
            <option value='yellow'>Yellow</option>
            <option value='green'>Green</option>
            <option value='blue'>Blue</option>
            <option value='violet'>Violet</option>
          </select>
          <select class='colors shoes-prop'>
            <option value='none'>None</option>
            <option value='grey'>Grey</option>
            <option value='black'>Black</option>
            <option value='white'>White</option>
            <option value='red'>Red</option>
            <option value='orange'>Orange</option>
            <option value='yellow'>Yellow</option>
            <option value='green'>Green</option>
            <option value='blue'>Blue</option>
            <option value='violet'>Violet</option>
          </select>
        </div>
        </section>
      </section>
    </div>
    <script src='bundle.js'></script>
  </body>
</html>
